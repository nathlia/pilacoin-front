<div class="container-fluid">
    <h1>Carteira</h1>
    <div class="d-flex justify-content-between align-items-center">
        <h2>Meus Pilacoins</h2>
        <button (click)="minerar()" class="btn btn-primary">
        <i class="fas fa-sync-alt"></i>
        {{ mineracaoButtonText }}
      </button>
    </div>
    <div class="row">
        <div class="col-md-4" *ngFor="let pilaCoin of pilacoins">
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">Nonce: {{ pilaCoin.nonce }}</h5>
                    <div class="card-text">ID Criador: {{ pilaCoin.idCriador }}</div>
                    <div class="card-text">Chave Criador: {{ pilaCoin.chaveCriador }}</div>
                    <div class="card-text">Data Criacao: {{ pilaCoin.dataCriacao }}</div>
                    <div class="card-text">Status: {{ pilaCoin.status }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
